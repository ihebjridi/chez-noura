version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: chez-noura-postgres-prod
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-admin123}
      POSTGRES_DB: ${POSTGRES_DB:-db_chez-noura}
    ports:
      - '127.0.0.1:5432:5432'  # Only expose to localhost
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-db_chez-noura}']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - chez-noura-network

  backend:
    image: ${BACKEND_IMAGE:-ghcr.io/${GITHUB_USERNAME}/chez-noura-backend:latest}
    container_name: chez-noura-backend-prod
    restart: unless-stopped
    working_dir: /app/apps/backend
    environment:
      DATABASE_URL: ${DATABASE_URL}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-1h}
      JWT_REFRESH_EXPIRES_IN: ${JWT_REFRESH_EXPIRES_IN:-7d}
      PORT: ${BACKEND_PORT:-3000}
      NODE_ENV: production
    ports:
      - '127.0.0.1:3000:3000'  # Only expose to localhost (nginx will proxy)
    volumes:
      - backend_uploads:/app/apps/backend/uploads
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - chez-noura-network
    healthcheck:
      test: ['CMD', 'node', '-e', "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  admin-web:
    image: ${ADMIN_WEB_IMAGE:-ghcr.io/${GITHUB_USERNAME}/chez-noura-admin-web:latest}
    container_name: chez-noura-admin-web-prod
    restart: unless-stopped
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-https://api.chez-noura.com}
    ports:
      - '127.0.0.1:3001:3001'  # Only expose to localhost (nginx will proxy)
    depends_on:
      - backend
    networks:
      - chez-noura-network
    healthcheck:
      test: ['CMD', 'node', '-e', "require('http').get('http://localhost:3001', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  business-web:
    image: ${BUSINESS_WEB_IMAGE:-ghcr.io/${GITHUB_USERNAME}/chez-noura-business-web:latest}
    container_name: chez-noura-business-web-prod
    restart: unless-stopped
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-https://api.chez-noura.com}
    ports:
      - '127.0.0.1:3002:3002'  # Only expose to localhost (nginx will proxy)
    depends_on:
      - backend
    networks:
      - chez-noura-network
    healthcheck:
      test: ['CMD', 'node', '-e', "require('http').get('http://localhost:3002', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  employee-web:
    image: ${EMPLOYEE_WEB_IMAGE:-ghcr.io/${GITHUB_USERNAME}/chez-noura-employee-web:latest}
    container_name: chez-noura-employee-web-prod
    restart: unless-stopped
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-https://api.chez-noura.com}
    ports:
      - '127.0.0.1:3003:3003'  # Only expose to localhost (nginx will proxy)
    depends_on:
      - backend
    networks:
      - chez-noura-network
    healthcheck:
      test: ['CMD', 'node', '-e', "require('http').get('http://localhost:3003', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
    driver: local
  backend_uploads:
    driver: local

networks:
  chez-noura-network:
    driver: bridge
